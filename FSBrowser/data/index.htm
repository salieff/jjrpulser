<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ESP Monitor</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <link href="radiobtn.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="graphs.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body id="index" style="margin:0; padding:0;" onload="onBodyLoad()">
    <div id="controls" class="bigborder" style="display: flex; flex-direction: row; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <label>Period (ms):</label>
            <input type="number" id="refresh-rate">
        </div>
        <div>
            <input type="button" id="start-button" value="Start">
            <input type="button" id="stop-button" value="Stop">
        </div>
    </div>
    <div id="heap"></div>
    <div id="analog"></div>
    <div id="digital"></div>
    <div id="uptime" class="bigborder" style="display: flex; align-items: flex-start; flex-direction: column;">
        <label id="uptime_days">Дней без перезагрузки:</label>
        <label id="uptime_hours">Часов без перезагрузки:</label>
        <label id="uptime_minutes">Минут без перезагрузки:</label>
        <label id="uptime_seconds">Секунд без перезагрузки:</label>
        <label id="uptime_millis">Миллисекунд без перезагрузки:</label>
    </div>
    <div class="bigborder" style="display: flex; flex-direction: row; justify-content: space-around;">
        <div class="ledmode" data-color="green"></div>
        <div class="ledmode" data-color="red"></div>
    </div>
</body>

</html>
